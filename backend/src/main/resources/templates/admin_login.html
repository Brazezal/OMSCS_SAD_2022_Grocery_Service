<div class="container text-center">
    <h1>Admin login</h1>
</div>
<div>
    <form th:action="@{/admin/process_login}" method="post"
          style="max-width: 600px;margin:0 auto" th:object="${user}" >
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">Admin Id</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{customerId}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Password</label>

                <div class="col-8">
                    <input type="password" class="form-control" th:field="*{password}"
                           required minlength="3" maxlength="10"/>
                </div>

            </div>
            <div th:align="center">
                <button type="submit" class="btn btn-primary"  >Login</button>
<!--                <form  action="" method= "post">-->
<!--                    <input type="submit" value="Return ">-->
<!--                </form>-->
            </div>
        </div>
    </form>

</div>
